<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your stylesheet here -->
</head>
<body>
    <h1>Edit User</h1>
    <form action="edit_user.php" method="POST">
        <input type="hidden" id="user_id" name="user_id" value="123"> <!-- Replace with dynamic value -->
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="current_username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="current_email@example.com" required><br><br>
        
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <button type="submit">Update User</button>
    </form>
</body>
</html>
